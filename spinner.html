<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
</head>
<body>
    <style>
        .spinner{
            background-color: orangered;
            height: 500px;
            width: 500px;
            border-radius: 200%;
            border: 25px solid white;
            border-top: 20px solid indigo;
            animation: ani 2.7s linear infinite;
        }
        @keyframes ani{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</body>
<div class="spinner"></div>
</html>
